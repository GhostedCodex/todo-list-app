<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="todo-app">
      <h1>To-Do List</h1>
      <div class="tabs">
        <input type="radio" name="tab" id="all-tab" checked />
        <label for="all-tab">All</label>

        <input type="radio" name="tab" id="completed-tab" />
        <label for="completed-tab">Completed</label>

        <input type="radio" name="tab" id="incomplete-tab" />
        <label for="incomplete-tab">Incomplete</label>
      </div>

      <input type="text" id="taskInput" placeholder="Enter a task">
      <button id="addTaskBtn">Add Task</button>

      <div class="tabs">
        <button class="tab-btn active" data-tab="all">All</button>
        <button class="tab-btn" data-tab="completed">Completed</button>
        <button class="tab-btn" data-tab="incomplete">Incomplete</button>
      </div>

    <ul id="allTasksList"></ul>

    <script src="test_script.js"></script>
  </body>
</html>
